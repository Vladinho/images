<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1 class="text-center">Photo gallery</h1>
</header>
<main id="mainId" class="is-hidden container">
    <div class="custom-file" id="customFile" lang="es">
        <input type="file" class="custom-file-input" id="fileId" aria-describedby="fileHelp">
        <label class="custom-file-label" for="fileId">
            Select image...
        </label>
    </div>
    <div id="images"></div>
</main>
<div class="modal-window">
    <form id="formId">
        <div class="form-group">
            <label for="nameInputId">Name</label>
            <input value="test" type="text" class="form-control" id="nameInputId" placeholder="name">
        </div>
        <div class="form-group">
            <label for="passwordInputId">Password</label>
            <input value="test" type="password" class="form-control" id="passwordInputId" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
